<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="test">Firstname:</label>
                <input type="text" name="test" id="a"/>
                <br>
                <br>
                <label for="first">Middlename:</label>
                <input type="text" name="first" id="b"/>
                <br>
                <br>
                <label for="red">Lastname:</label>
                <input type="text" name="red" id="c"/>
                <br>
                <br>
                <label>Course:</label>
                <select id ="ff" name="hello">
                    <option>Course</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.Tech</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>M.Tech</option>
                </select>
                <br>
                <br>
                <label>Gender:</label>
                <br>
                    <input type="radio" name="good" id="dd">
                    <label for="good">Male</label><br>
                    <input type="radio" name="good" id="kk">
                    <label for="good">Female</label><br>
                    <input type="radio" name="good" id="yy">
                    <label for="good">Other</label>
                <br>
                <br>
                <label for="date">DOB</label>
                <input type="date" name="date" id="fo"/>

                <br>
                <br>
                <label for="telephone">Phone:</label>
                <input type="tel" id="hy" value="+91" disabled>
                <input type="tel" name="telephone" id="sd" maxlength="10">
                <br>
                <br>
                <label for="address">Address:</label><br>
                <textarea name="we" id="tt" cols="80" rows="5"></textarea>
                <br>
                <br>
                <label for="you">E-mail:</label>
                <input type="email" name="you" id="op">
                <br>
                <br>
                <label for="it">Password:</label>
                <input type="password" name="it" id="bb">
                <br>
                <br>

                <input type="password" name="to" id="mm">
                <br>
                <br>
                <input type="checkbox" name="ti" id="pp">
                <label for="ti">Agree to terms and conditions</label>
                <br>
                <br>
                <label for="file">Choose file</label>
                <input type="file" name="file" id="k"/><br>
                <br>
                <label for="">Choose color</label>
                <input type="color" name="hg" id="mk">
                <br>
                <br>
                <input type="reset" name="gf" id="ll">
                <input type="submit" name="hr" id="rr">
            </fieldset>
        </form>

</html>
